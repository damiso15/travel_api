
{% extends 'base.html' %}

{% load humanize %}

{% load static %}

{% block title %} Registration form. {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<div class="container">

    <form class="form-signin" onsubmit="return register();">
        <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
        <div class="alert alert-danger" id="errorMgs" style="display: none" role="alert">
        </div>
        <div class="alert alert-success" id="successMsg" style="display: none" role="alert">

        </div>
        <label for="email" class="sr-only">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Email" required autofocus>

        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>

        <label for="Password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <br>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registration</button>
    </form>
    {% include 'partials/_footer.html' %}
</div>

<script>
    if (isLogedIn()) {
        window.location = '../profile/'
    }

    const register = () => {
        const email = _('email').value
        const username = _('username').value
        const password = _('password').value
        
        post(baseUrl+'register/?format=json', {email, username, password}).then((data) => {
            if(data.error) {
                _('errorMgs').innerHTML = data.error
                _('errorMgs').style.display = 'block'

            } else {
                _('errorMgs').style.display = 'none'
                _('successMsg').innerHTML = 'Your Registration was succesful, pleas login.'
                _('successMsg').style.display = 'block'

                setTimeout(function(){
                    window.location = '../login/'
                }, 3000);
            }
        }).catch(error => console.log(error))
        
        return false;
    }
</script>
{% endblock %}
