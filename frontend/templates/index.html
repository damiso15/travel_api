{% extends 'base.html' %}

{% load humanize %}

{% block title %} Welcome to Syne Travels {% endblock %}

{% block content %}

<div class="container">
    <div class="jumbotron">
      <h2>Book Flight Tickets</h2>
      <div class="bootstrap-iso">
          <div class="container-fluid">
           <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
         
             <!-- Form code begins -->
             <form method="get" action='/result'>
                <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="firstName">Flying From</label>
                      <input type="text" class="form-control" name="from_location" id="firstName" placeholder="" value="" required="">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="lastName">Flying To</label>
                      <input type="text" class="form-control" name="to_location" id="lastName" placeholder="" value="" required="">
                    </div>
                  </div>
               <div class="form-group"> <!-- Date input -->
                 <label class="control-label" for="date">Depature Date</label>
                 <input class="form-control" id="date" name="departure_time" placeholder="YYY-MM-DD" type="text"/>
               </div>
               <div class="form-group"> <!-- Submit button -->
                 <button class="btn btn-primary " name="search" type="submit">Search Flight</button>
               </div>
              </form>
              <!-- Form code ends --> 
         
             </div>
           </div>    
          </div>
         </div>
    </div>
  
    {% include 'partials/_footer.html' %}
  </div>
{% endblock %}
